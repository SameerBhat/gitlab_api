  <div class="container-fluid" id="file_editor">
    <div class="row">
      <div class="absolute-center is-responsive editor">

        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <form action="" id="editor_form">
            <label for="username">File Location: </label>
            <div class="form-group input-group">

              <input class="form-control" type="text" name='file_location' placeholder="File location" />
              <div class="input-group-append">
                <button class="btn btn-success" id="reloadButton"><i class="fa fa-download"></i></button>
              </div>

            </div>
            <div class="form-group">
              <label for="token">File Contents:</label>
              <textarea class="form-control" type="text" name='file_contents' id="file_contents"
                placeholder="File Contents"></textarea>
            </div>

            <div class="form-group">
              <label for="branch">Branch: </label>
              <input class="form-control" type="text" name='branch' placeholder="Branch" value="master" />
            </div>


            <div class="form-group">
              <label for="author_name">Author Name:</label>
              <input class="form-control" type="text" name='author_name' placeholder="Author Name" />
            </div>



            <div class="form-group">
              <label for="author_email"> Author Email:</label>
              <input class="form-control" type="text" name='author_email' placeholder="Author Email" />
            </div>


            <div class="form-group">
              <label for="commit_message">Commit Message:</label>
              <input class="form-control" type="text" name='commit_message' placeholder="Commit Message"
                value="yaml file edited" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Save</button>
            </div>

          </form>
        </div>



      </div>
    </div>




  </div>




  <script src="lib/jquery-3.4.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>

  <script src="lib/app.js"></script>


  <script>
  if (token == null || projectId == null || file_location == null) {
  alert("cannot load the page");
} else {
  var defaultLocation = file_location;
  setUpCodeEditor(projectId, token);
}
  </script>
</body>

</html>
